<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>YouTube UI</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header id='header'>
            <div id='menu-div'>
                <span class="line-space"><img src="./images/menuButton.png" alt="menu button" class="image-size youTubeLogo"></span>
                <img src="./images/youTubeLogo.png" alt="Youtube logo" class="youTubeLogo">
            </div>
            <div id='search-div'>
                <input type="search" placeholder="Search" id='search' class="image-size">
                <span class="line-space"><img src="./images/serchButton.gif" alt="serch button"></span>
                <span><img src="./images/microphoneIcone.gif" alt="microphone icon"></span>
            </div>
            <div id='notification-div'>
                <span class="line-space"><img src="./images/videoIcon.png" alt="video icon"></span>
                <span class="line-space"><img src="./images/gridIcon.png" alt="google grid"></span>
                <span class="line-space"><img src="./images/bellIcon.png" alt="notifications"></span>
                <span class="line-space"><img src="./images/profilelogo.png" alt="profile logo"></span>
            </div>

        </header>
        <main>

        </main>
    </body>
    <footer>

    </footer>
</html>
