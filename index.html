<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>YouTube UI</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header id='header'>
            <div id='menu-div'>
                <img src="./images/menuButton.png" alt="menu button" class="image-size youTubeLogo" >
                <img src="./images/youTubeLogo.png" alt="Youtube logo" class="image-size youTubeLogo">
            </div>
            <div id='search-div'>
                <input type="search" placeholder="Search" id='search' class="image-size">
                <img src="./images/serchButton.gif" alt="serch button" class="image-size">
                <img src="./images/microphoneIcone.gif" alt="microphone icon" class="image-size">
            </div>
            <div id='notification-div'>
                <img src="./images/videoIcon.png" alt="video icon" class="image-size">
                <img src="./images/gridIcon.png" alt="google grid" class="image-size">
                <img src="./images/bellIcon.png" alt="notifications" class="image-size">
                <img src="./images/profilelogo.png" alt="profile logo" class="image-size">
            </div>

        </header>
        <main>

        </main>
    </body>
    <footer>

    </footer>
</html>
