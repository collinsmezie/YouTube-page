            </div>

            </div>

            <div id='notification-div'>

                <span class="line-space fas fa-th"></span>
                <span class="line-space fas fa-bell"></span>
                <span class="line-space"><img id="pic" src="./images/pic.jpg" alt="profile logo"></span>
            </div>

        </header>
